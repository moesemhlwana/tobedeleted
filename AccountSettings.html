    <head>

            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <body>
        <div class= "wrapper" style="background-image: url(design_files/images/loginback5.jpg)">
        <div class="inner">


            <div class="image-holder">
				<div class="w3-content w3-section" style="max-width:500px">
					<img class="mySlides" src="design_files/images/login1.jpg" style="width:100%">
					<img class="mySlides" src="design_files/images/login4.jpg" style="width:100%">
					<img class="mySlides" src="design_files/images/login3.jpg" style="width:100%">
				</div>
			</div>
			<script>
				var myIndex = 0;
				carousel();

				function carousel()
				{
					var i;
					var x = document.getElementsByClassName("mySlides");
					for (i = 0; i < x.length; i++)
					{
						x[i].style.display = "none";  
					}
					myIndex++;
					if (myIndex > x.length) {myIndex = 1}    
					x[myIndex-1].style.display = "block";  
					setTimeout(carousel, 2500); // Change image every 2 seconds
				}
			</script>

            
            <form action="">
                <h3>Account Settings</h3>
                
                <div class="form-group">
                    <input id="firstName" type="text" placeholder="First Name" class="form-control">
                    <input id="lastName" type="text" placeholder="Last Name" class="form-control">
                    
                </div>
    
                <div class="form-wrapper">
                    <select name= "" id="university" class="form-control" >
                        <option value="" disabled selected>University</option>
                        <option value="Tshwane University of technology">Tshwane University of technology</option>
                        <option value="University of Pretoria">University of Pretoria</option>
                        <option value="Unisa">Unisa</option>
                        <option value="University of the witwatersrand">University of the witwatersrand</option>
                        <option value="University of Johannesburg">University of Johannesburg</option>
                    </select>
                    <i class="zmdi  zmdi-caret-down" style="font-size: 17px;"></i>
                </div>

                <div class="form-wrapper">
                    <input id="studentNum" type="number" placeholder="Student number" class="form-control">
                    <i class="zmdi  zmdi-tablet-mac"></i>
                </div>

                <div class="form-wrapper">
                    <input id="phone" type="number" placeholder="phone number" class="form-control">
                    <i class="zmdi  zmdi-tablet-mac"></i>
                </div>

                <div class="form-wrapper">
                    <input id="bio" type="text" placeholder="Bio" class="form-control">
                    <i class="zmdi  zmdi-tablet-mac"></i>  
                </div>


                <div class="form-wrapper">
                    <select name= "" id="Gender" class="form-control" >
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <i class="zmdi  zmdi-caret-down" style="font-size: 17px;"></i>
                </div>

                <div class="form-group container-login100-form-btn"> 
                    <button id="btn-update" type="button" >Update
                        <i class="zmdi  zmdi-lock"></i>
                    </button>
                </div>
            </form>
        
        </div>
    </div> 
      
<script src="js/index.js"></script>
<script>
    
    firebase.auth().onAuthStateChanged(function(user)
    {
        if(user){
            var userID = firebase.auth().currentUser.uid;
            firebase.database().ref('Users/' + userID).once('value').then(function(snapshot)
            {

            if (snapshot.val()) {

                window.location.href = "MainPage.html";
                
            }  


            });
        }
    });
</script>
    </body>
</html>
